    <script>
    console.log("Script loaded!");

    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card-grid img");
        const overlay = document.getElementById("overlay");
        const enlargedCard = document.getElementById("enlargedCard");

        if (!cards.length || !overlay || !enlargedCard) {
            console.error("One or more elements not found!");
            return;
        }

        cards.forEach(card => {
            card.addEventListener("click", () => {
                enlargedCard.src = card.src; 
                overlay.classList.add("active");
                console.log("Card clicked:", card.src);
            });
        });

        overlay.addEventListener("click", (event) => {
            if (event.target === overlay) {
                overlay.classList.remove("active");
                console.log("Overlay clicked, closing.");
            }
        });
    });

    // Mobile menu toggle
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');
        const dropdowns = document.querySelectorAll('.dropdown');

        menuToggle.addEventListener('click', function() {
            navbar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Handle dropdowns on mobile
        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');
            const dropdownContent = dropdown.querySelector('.dropdown-content');

            dropbtn.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdownContent.style.display = 
                        dropdownContent.style.display === 'block' ? 'none' : 'block';
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                navbar.classList.remove('active');
                menuToggle.classList.remove('active');
                dropdowns.forEach(dropdown => {
                    dropdown.querySelector('.dropdown-content').style.display = 'none';
                });
            }
        });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery - Fractured Realities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/Header.png" alt="Fractured Realities Header">
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Reapers</span>
                    <ul class="dropdown-content">
                        <li><a href="Aria.html">Aria</a></li>
                        <li><a href="Viktor.html">Viktor</a></li>
                    </ul>
                </li>
                <li><a href="Collection.html">Collection</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery-section">
        <div class="card-grid">
            <img src="Images/Cards/Card1.png" alt="Card 1">
            <img src="Images/Cards/Card2.png" alt="Card 2">
            <img src="Images/Cards/Card3.png" alt="Card 3">
            <img src="Images/Cards/Card4.png" alt="Card 4">
            <img src="Images/Cards/Card5.png" alt="Card 5">
            <img src="Images/Cards/Card6.png" alt="Card 6">
            <img src="Images/Cards/Card7.png" alt="Card 7">
            <img src="Images/Cards/Card8.png" alt="Card 8">
            <img src="Images/Cards/Card9.png" alt="Card 9">
            <img src="Images/Cards/Card10.png" alt="Card 10">
            <img src="Images/Cards/Card11.png" alt="Card 11">
            <img src="Images/Cards/Card12.png" alt="Card 12">
            <img src="Images/Cards/Card13.png" alt="Card 13">
            <img src="Images/Cards/Card14.png" alt="Card 14">
            <img src="Images/Cards/Card15.png" alt="Card 15">
            <img src="Images/Cards/Card16.png" alt="Card 16">
            <img src="Images/Cards/Card17.png" alt="Card 17">
            <img src="Images/Cards/Card18.png" alt="Card 18">
            <img src="Images/Cards/Card19.png" alt="Card 19">
            <img src="Images/Cards/Card20.png" alt="Card 20">
            <img src="Images/Cards/Card21.png" alt="Card 21">
        </div>
            
        <div class="overlay" id="overlay">
            <img src="" alt="Enlarged Card" id="enlargedCard">
        </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fractured Realities. All Rights Reserved.</p>
    </footer>
    
    <script>
    console.log("Script loaded!");

    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card-grid img");
        const overlay = document.getElementById("overlay");
        const enlargedCard = document.getElementById("enlargedCard");

        if (!cards.length || !overlay || !enlargedCard) {
            console.error("One or more elements not found!");
            return;
        }

        cards.forEach(card => {
            card.addEventListener("click", () => {
                enlargedCard.src = card.src; 
                overlay.classList.add("active");
                console.log("Card clicked:", card.src);
            });
        });

        overlay.addEventListener("click", (event) => {
            if (event.target === overlay) {
                overlay.classList.remove("active");
                console.log("Overlay clicked, closing.");
            }
        });
    });

    // Mobile menu toggle
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');
        const dropdowns = document.querySelectorAll('.dropdown');

        menuToggle.addEventListener('click', function() {
            navbar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Handle dropdowns on mobile
        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');
            const dropdownContent = dropdown.querySelector('.dropdown-content');

            dropbtn.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    dropdownContent.style.display = 
                        dropdownContent.style.display === 'block' ? 'none' : 'block';
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                navbar.classList.remove('active');
                menuToggle.classList.remove('active');
                dropdowns.forEach(dropdown => {
                    dropdown.querySelector('.dropdown-content').style.display = 'none';
                });
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fractured Realities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/Header.png" alt="Fractured Realities Header">
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Reapers</span>
                    <ul class="dropdown-content">
                        <li><a href="aria.html">Aria</a></li>
                        <li><a href="viktor.html">Viktor</a></li>
                    </ul>
                </li>
                <li><a href="gallery.html">Collection</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or want to collaborate? Reach out to us!</p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fractured Realities. All Rights Reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navbar = document.querySelector('.navbar');
            const dropdowns = document.querySelectorAll('.dropdown');

            menuToggle.addEventListener('click', function() {
                navbar.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Handle dropdowns on mobile
            dropdowns.forEach(dropdown => {
                const dropbtn = dropdown.querySelector('.dropbtn');
                const dropdownContent = dropdown.querySelector('.dropdown-content');

                dropbtn.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdownContent.style.display = 
                            dropdownContent.style.display === 'block' ? 'none' : 'block';
                    }
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                    navbar.classList.remove('active');
                    menuToggle.classList.remove('active');
                    dropdowns.forEach(dropdown => {
                        dropdown.querySelector('.dropdown-content').style.display = 'none';
                    });
                }
            });
        });
    </script>
</body>
</html>
